name       : brackets
version    : 1.7
release    : 7
source     :
    - https://github.com/adobe/brackets/releases/download/release-1.7/Brackets.Release.1.7.64-bit.deb : 15496b5ec592489720bbb5e4af6d9fc7803fc3364ec70a54382da3bbdff0515b
license    : MIT
component  : programming.ide
summary    : Brackets is a modern open-source code editor
description: |
    Brackets is a modern open-source code editor
extract    : no
rundeps    :
    - gconf
    - libgcrypt
    - libgcrypt11
    - libgtk-2
    - libpng12
    - nodejs
setup      : |
    ar x $sources/Brackets.Release.${version}.64-bit.deb
    tar xf data.tar.xz
install    : |
    mkdir -p $installdir/usr/share/applications
    cp -r usr $installdir/
    cp -r opt $installdir/
    mv $installdir/opt/brackets/brackets.desktop $installdir/usr/share/applications/
