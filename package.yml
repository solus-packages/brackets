name       : brackets
version    : '1.8'
release    : 8
source     :
    - https://github.com/adobe/brackets/releases/download/release-1.8/Brackets.Release.1.8.64-bit.deb : 82e42f93aa2b851c53dfffd7a975fce87e8356f6e1dcc97878ba721cf606532c
license    : MIT
component  : programming.ide
summary    : Brackets is a modern open-source code editor
description: |
    Brackets is a modern open-source code editor
extract    : no
rundeps    :
    - gconf
    - libgcrypt
    - libgcrypt11
    - libgtk-2
    - libpng12
    - nodejs
setup      : |
    ar x $sources/Brackets.Release.${version}.64-bit.deb
    tar xf data.tar.xz
install    : |
    mkdir -p $installdir/usr/share/applications
    cp -r usr $installdir/
    cp -r opt $installdir/
    mv $installdir/opt/brackets/brackets.desktop $installdir/usr/share/applications/
