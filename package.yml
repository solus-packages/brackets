name       : brackets
version    : 1.7
release    : 5
source     :
    - https://github.com/adobe/brackets/releases/download/release-1.7/Brackets.Release.1.7.64-bit.deb : 0302ed1b3c0de7ad3a8936107bba93b83d067056027b556b01e2b76182a5b3eb
license    : MIT
component  : editor
summary    : Brackets is a modern open-source code editor
description: |
    Brackets is a modern open-source code editor
extract    : no
rundeps    :
    - gconf
    - libgcrypt
    - libgcrypt11
    - libgtk-2
    - libpng12
    - nodejs
setup      : |
    ar x $sources/Brackets.Release.${version}.64-bit.deb
    tar xf data.tar.xz
install    : |
    mkdir -p $installdir/usr/share/applications
    cp -r usr $installdir/
    cp -r opt $installdir/
    mv $installdir/opt/brackets/brackets.desktop $installdir/usr/share/applications/
