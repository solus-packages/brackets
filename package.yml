name       : brackets
version    : '1.9'
release    : 9
source     :
    - https://github.com/adobe/brackets/releases/download/release-1.9/Brackets.Release.1.9.64-bit.deb : 77bdc9ad25577abe3f1153281ccfe2b8a29e2bed10223e83687d140472169430
license    : MIT
component  : programming.ide
summary    : Brackets is a modern open-source code editor
description: |
    Brackets is a modern open-source code editor
extract    : no
rundeps    :
    - gconf
    - libgcrypt
    - libgcrypt11
    - libgtk-2
    - libpng12
    - nodejs
setup      : |
    ar x $sources/Brackets.Release.${version}.64-bit.deb
    tar xf data.tar.xz
install    : |
    mkdir -p $installdir/usr/share/applications
    cp -r usr $installdir/
    cp -r opt $installdir/
    mv $installdir/opt/brackets/brackets.desktop $installdir/usr/share/applications/
